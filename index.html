<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="cz" dir="ltr">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.1, maximum-scale=10" />
        <script type="text/javascript" src="js/main.js" id="'main-js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="icon" href="assets/favicon.ico" type="image/x-icon"/>
        <title>Mariášek</title>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <script type="text/javascript">
            document.getElementById('main-js').src = 'js/main.js' + '?v=' + Date.now()
         </script>
    </head>

    <body>
        <h1 id="h1">Mariášek</h1>
        <div>
            <div>
                <label>Vyhodnotit hru:</label>
            </div>
            <input id="evaluate-play" oninput="onChangeEvaluatePlay()"></input>
            <select id="group-size" onchange="onChangeEvaluatePlay()">
                <option value="3">3 hráči</option>
                <option value="4">4 hráči</option>
                <option value="5">5 hráčů</option>
                <option value="6">6 hráčů</option>
                <option value="7">7 hráčů</option>
                <option value="8">8 hráčů</option>
            </select>
            <select id="hundred-type" onchange="onChangeEvaluatePlay()">
                <option value="ADD">Sčítané kilo</option>
                <option value="MULTI">Násobené kilo</option>
            </select>
            <select id="multiplier" onchange="onChangeEvaluatePlay()">
                <option value="1">Desetníkový</option>
                <option value="2">Dvacetníkový</option>
                <option value="10">Korunový</option>
            </select>
            <button onclick="clearEvaluatePlay()">Reset</button>
            <div>
                <span>Vlastní hodnota:</span>
                <span id="ownValue"></span>
            </div>
            <div>
                <span>Cizí hodnota:</span>
                <span id="enemyValue"></span>
            </div>
            <span id="error"></span>
        </div>
        <div style="margin-top: 8px">
            <button onclick="downloadIndex()">Stáhnout index</button>
        </div>
    </body>
</html>
